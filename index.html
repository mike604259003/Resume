<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
<title>My Resume</title>
<script src="script.js"></script>

<body onload="changeColor()">
    <h1>Resume</h1>


    <div class="left">

    </div>

    <div class="main" id="colormain">
        <div class="inline" onclick="changeName()">
            <h3>ชื่อ-นามสกุล : </h3>
            <span id="name">นาย พรเทพ น้ำใจสุข</span>
            <img src="image/getstudentimageftp.jpg" alt="My pic">

        </div>
        <br>
        <div class="inline">
            <h3>ชื่อเล่น : </h3>
            <span>ไมค์</span>
        </div>
        <br>
        <div class="inline">
            <h3>การศึกษา : </h3>
            <span>ปริญญาตรี สาขาวิศวกรรมซอฟต์แวร์ มหาวิทยาลัยราชภัฏนครปฐม</span>
        </div>
        <div>

            <h3>ความสามารถพิเศษ</h3>
            <form>
                <input type="text" id="myInput">
                <button type="button" onclick="newElement()">add skill</button>
                <ul style="list-style-type:disc;" id="myUL">
                    <li>HTML</li>
                    <li>PHP</li>
                    <li>JAVA</li>
                </ul>
            </form>
        </div>

        <div class="inline">
            <h3>คติประจำใจ : </h3>
            <span>ความพยายามอยู่ที่ไหน ความสำเร็จอยู่ที่นั่น</span>
        </div>


    </div>

    <div class="right">

    </div>
</body>

</html>
